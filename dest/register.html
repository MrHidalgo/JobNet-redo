<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="Description" content="Put your description here">
    <meta name="robots" content="noindex">
    <meta name="AdsBot-Google" content="noindex">
    <!-- TITLE-->
    <title>JobNet | Register</title>
    <!-- FAVICON-->
    <link rel="shortcut icon" href="./icon/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&amp;family=Roboto:wght@100;300;400;500;700;900&amp;display=swap" rel="stylesheet">
    <!-- STYLE :: START-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- STYLE :: END-->
  </head>
  <body class="p-register">
    <div class="body body--start">
      <!-- SECTION :: START-->
      <section class="login login--register" id="login">
        <div class="login__logo">
          <div class="logo logo--header"><a class="logo__btn" href="/"><img class="logo__img" src="img/logo--white.png" alt=""></a></div>
        </div>
        <div class="login__wrapper">
          <div class="login__box">
            <p class="login__box-title">Sign Up To Create A JobNet Profile</p>
            <div class="login__partners">
              <div><img src="img/img-employers-ooredoo.png" alt=""></div>
              <div><img src="img/img-employers-kbz-bank.png" alt=""></div>
              <div><img src="img/img-employers-cdsg.png" alt=""></div>
              <div><img src="img/img-employers-prudential.png" alt=""></div>
              <div><img src="img/img-employers-jotun-myanmar.jpg" alt=""></div>
              <div><img src="img/img-employers-unilever.png" alt=""></div>
            </div>
            <form action="" method="" autocomplete="off">
              <div class="row">
                <div class="col">
                  <div class="input-group">
                    <input class="form-control" type="text" placeholder="First Name" required>
                  </div>
                </div>
                <div class="col">
                  <div class="input-group">
                    <input class="form-control" type="text" placeholder="Last Name" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input class="form-control" type="text" placeholder="E-mail" required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input class="form-control" type="text" placeholder="Password" required>
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <input class="form-control" type="text" placeholder="Phone, eg. +95 1 502 077" required>
                </div>
              </div>
              <div class="form-group">
                <p class="login__box-info">By continuing, you agree to <a href='#'>Terms and Conditions</a></p>
              </div>
              <div class="form-group">
                <div class="c-btn__wrapper">
                  <button class="c-btn c-btn--orange" type="submit"><span>Register</span></button>
                </div>
              </div>
              <div class="form-group">
                <div class="login__box-separate"><span>OR</span></div>
              </div>
              <div class="form-group form-group--social">
                <div class="c-btn__wrapper c-btn__wrapper--social"><a class="c-btn c-btn--white" href="#">
                    <div><img src="img/google.svg"></div>
                    <div><span>Continue with Google</span></div></a></div>
                <div class="c-btn__wrapper c-btn__wrapper--social"><a class="c-btn c-btn--white" href="#">
                    <div><img src="img/facebook.svg"></div>
                    <div><span>Continue with Facebook</span></div></a></div>
              </div>
              <div class="form-group">
                <div class="login__box-separate"><span></span></div>
              </div>
              <div class="form-group form-group--pb0">
                <p class="login__box-info">Already have an account? <a href='/login.html'>Log In</a></p>
              </div>
            </form>
          </div>
        </div>
      </section>
      <!-- SECTION :: END-->
    </div>
  </body>
  <!-- SCRIPT :: START-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="js/vendor.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <!-- SCRIPT :: END-->
</html>
