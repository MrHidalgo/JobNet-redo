<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- META TAGS-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="Description" content="Put your description here">
    <meta name="robots" content="noindex">
    <meta name="AdsBot-Google" content="noindex">
    <!-- TITLE-->
    <title>JobNet | Employers Sign In</title>
    <!-- FAVICON-->
    <link rel="shortcut icon" href="./icon/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&amp;family=Roboto:wght@100;300;400;500;700;900&amp;family=Lato:wght@100;300;400;700;900&amp;display=swap" rel="stylesheet">
    <!-- STYLE :: START-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/vendor.css">
    <link rel="stylesheet" href="css/app.css">
    <!-- STYLE :: END-->
  </head>
  <body class="p-employers-login pt0">
    <!-- HEADER :: START-->
    <header class="header header--employers-sign" id="header">
      <div class="c-grid">
        <div class="header__wrapper">
          <div class="header__wrapper-left">
            <div class="logo logo--header logo--employers-sign"><a class="logo__btn" href="/"><img class="logo__img" src="img/logo-slice.png" alt=""><span>for</span><span>Employers</span></a></div>
          </div>
          <div class="header__wrapper-right">
            <div class="c-btn__wrapper"><a class="c-btn c-btn--white" href="#"><span>Jobseeker's Site</span></a><a class="c-btn c-btn--borderWhite" href="#"><span>Back</span></a></div>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER :: END-->
    <div class="body body--start p-employers-login pt0">
      <!-- SECTION :: START-->
      <section class="employers-login" id="employers-login">
        <div class="employers-login__wrapper">
          <form class="employers-login__form" action="" method="" autocomplete="off">
            <div class="employers-login__form-header"><i class="icon-font icon-users"></i><span>Talent Management Solutions</span></div>
            <div class="employers-login__form-body">
              <p class="employers-login__form-title">Sign In your Employer Account</p>
              <div class="employers-login__form-field">
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" type="email" placeholder="E-mail" required>
                  </div>
                </div>
              </div>
              <div class="employers-login__form-field">
                <div class="form-group">
                  <div class="input-group">
                    <input class="form-control" type="password" placeholder="Password" required>
                  </div>
                </div>
              </div>
              <div class="employers-login__form-field">
                <div class="form-group">
                  <div class="c-btn__wrapper">
                    <button class="c-btn c-btn--purple" type="button"><span>Login</span></button>
                  </div>
                </div>
              </div><a class="employers-login__form-link" href="/forgot.html">Forgot Password?</a>
              <div class="employers-login__form-info"><span>Don't have an account?</span><a href="/employers-signup.html">Register Now</a></div>
            </div>
          </form>
        </div>
      </section>
      <!-- SECTION :: END-->
      <div class="overlay" id="overlay"></div>
    </div>
  </body>
  <!-- SCRIPT :: START-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="js/vendor.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>
  <!-- SCRIPT :: END-->
</html>
