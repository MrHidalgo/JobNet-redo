  <body class="p-register pt0">
    <div class="body body--start">
      <!-- SECTION :: START-->
      <section class="login login--register login--register-3" id="login">
        <div class="login__logo">
          <div class="logo logo--header"><a class="logo__btn" href="/"><img class="logo__img" src="img/logo--white.png" alt=""></a></div>
        </div>
        <div class="login__wrapper">
          <div class="login__step">
            <div class="login__step-btn login__step-btn--prev">Create account</div>
            <div class="login__step-btn login__step-btn--prev"> Jobs you want</div>
            <div class="login__step-btn login__step-btn--current">Start applying</div>
          </div>
          <div class="login__box">
            <form action="" method="" autocomplete="off">
              <ul class="nav nav-pills" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation"><a class="active" id="pills-upload-cv" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-upload-cv" aria-selected="true">
                    <p>1</p><span>Upload CV</span></a></li>
                <li class="nav-item" role="presentation"><a id="pills-work-experience" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-work-experience" aria-selected="false">
                    <p>2</p><span>Work Experience</span></a></li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-upload-cv">
                  <div class="login__upload">
                    <p class="login__upload-title">Upload CV to start Applying for Jobs</p>
                    <div class="login__upload-box">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="-1 5 52 40" version="1.1">
                        <path d="M 43.988281 23.542969 C 43.75 17.6875 38.910156 13 33 13 C 31.980469 13 31.003906 13.132813 30.035156 13.40625 C 27.796875 10.054688 24.019531 8 20 8 C 13.582031 8 8.324219 13.0625 8.015625 19.40625 C 3.324219 20.695313 0 25.027344 0 30 C 0 36.066406 4.933594 41 11 41 L 41 41 C 45.964844 41 50 36.964844 50 32 C 50 28.167969 47.515625 24.734375 43.988281 23.542969 Z M 30.292969 26.707031 L 26 22.414063 L 26 34 L 24 34 L 24 22.414063 L 19.707031 26.707031 L 18.292969 25.292969 L 25 18.585938 L 31.707031 25.292969 Z "></path>
                      </svg>
                      <p class="login__upload-box-title">Upload your CV file here</p>
                      <div class="c-btn__wrapper"><a class="c-btn c-btn--borderGreen" href="#"><span>Browse Files</span></a></div>
                      <p class="login__upload-box-info">You can attach <strong>.doc .docx</strong> and <strong>.pdf</strong> files <br>that are less then 5MB size</p>
                    </div>
                    <input type="file" accept=".doc, .docx, .pdf">
                  </div>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-work-experience">
                  <div class="login__scroll" id="login__scroll">
                    <div class="form-group">
                      <div class="input-group">
                        <input class="form-control" type="text" placeholder="Position, eg. HR Manager, Accountant, Sales..." required>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                        <input class="form-control" type="text" placeholder="Company Name" required>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <select class="form-control">
                          <option value="0" selected="selected">Job Function</option>
                          <option value="1">Accounting, Finance</option>
                          <option value="2">Administrative</option>
                          <option value="7">Architecture, Design</option>
                          <option value="4">Consulting</option>
                          <option value="6">Customer Service, Support</option>
                          <option value="23">Doctor, Nursing, Medical Staff</option>
                          <option value="8">Driver, Delivery, Motorbike</option>
                          <option value="9">Education, Teaching, Childcare</option>
                          <option value="10">Engineering, Technical, HSE</option>
                          <option value="13">Food and Beverage</option>
                          <option value="39">General Workers</option>
                          <option value="14">Health, Beauty, Fitness</option>
                          <option value="16">HR, Training and Recruitment</option>
                          <option value="15">Hospitality, Hotel, Tourism</option>
                          <option value="17">IT Hardware, Software</option>
                          <option value="18">Legal, Risk and Compliance</option>
                          <option value="19">Logistics, Distribution, Fleet</option>
                          <option value="20">Management</option>
                          <option value="21">Manufacturing, Warehouse</option>
                          <option value="22">Marketing, Media, Creative</option>
                          <option value="25">PR, Communications</option>
                          <option value="38">Procurement, Supply Chain</option>
                          <option value="24">Project, Operations Management</option>
                          <option value="26">Quality Assurance</option>
                          <option value="27">Research and Development</option>
                          <option value="30">Sales, Business Development</option>
                          <option value="31">Science, Technology</option>
                          <option value="32">Skilled Trades , Construction</option>
                          <option value="33">Strategy, Planning</option>
                          <option value="34">Translation</option>
                          <option value="35">Voluntary work</option>
                          <option value="36">Writing, Editing</option>
                          <option value="37">Others</option>
                        </select>
                      </div>
                      <div class="col">
                        <select class="form-control">
                          <option value="0" selected="selected">Experience Level</option>
                          <option value="1">Entry Level</option>
                          <option value="2">Experienced Non-Manager</option>
                          <option value="3">Manager</option>
                          <option value="4">Director and Above</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="input-group input-group--date">
                          <input class="form-control datepicker" type="text" placeholder="From Date" required><i class="icon-font icon-calendar-1"></i>
                        </div>
                      </div>
                      <div class="col">
                        <div class="input-group input-group--date">
                          <input class="form-control datepicker" type="text" placeholder="To Date" required><i class="icon-font icon-calendar-1"></i>
                        </div>
                      </div>
                    </div>
                    <div class="form-group mb-2">
                      <div class="custom-control custom-switch">
                        <input class="custom-control-input" id="currentWorkChecked" type="checkbox">
                        <label class="custom-control-label" for="currentWorkChecked">I Currently Work Here</label>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="login__box-separate"><span></span></div>
                    </div>
                  </div>
                  <div class="form-group form-group--flexEnd"><i class="icon-font icon-three-chevron-arrows"></i>
                    <div class="c-btn__wrapper"><a class="c-btn c-btn--borderBlue" href="#" add-work-js><span>Add More Work Experience</span></a></div>
                  </div>
                  <div class="form-group">
                    <div class="c-btn__wrapper"><a class="c-btn c-btn--orange" href="#"><span>Save Profile</span></a></div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="login__box-separate"><span></span></div>
              </div>
              <div class="form-group form-group--pb0">
                <p class="login__box-info login__box-info--tdn"><a href='/index.html'>Skip This Step</a></p>
              </div>

          </div>
